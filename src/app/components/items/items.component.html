<div *ngIf="items?.length > 0; else noItems" class="">
  <ul *ngFor="let item of items" class="collection">
    <li (dbclick)="deleteItem($event, item)" class="collection-item"><strong>{{ item.title }}</strong> {{ item.description }} <a href="#" class="secondary-content">
      <i (click)="editItem($event, item)" class="fa fa-pencil"></i>
      <i *ngIf="editState && itemToEdit.id == item.id" (click)="clearState()" class="fa fa-compress"></i>
    </a>
    </li>
  <div *ngIf="editState && itemToEdit.id == item.id">
    <form (ngSubmit)="updateItem(item)" class="col s6">
        <div class="row">
            <div class="input-field col s6">
                <input type="text" placeholder="Add Title" [(ngModel)]="item.title" name="Title">
               
              </div>
          <div class="input-field col s6">
            <input type="text" placeholder="Add Description" [(ngModel)]="item.description" name="description">
           
          </div>
          <input type="submit" value="Update Item" class="btn red">
          <button (click)="deleteItem($event, item)" class="btn blue">Delete Item</button>
        </div>
    </form>
  </div>
  </ul>
</div>

<ng-template #noItems>
  <hr>
  <h5> There are no items to list</h5>
</ng-template>
